name: GitHub Pages

on:
  push:
    branches:
      # The branch where the project source code resides
      # é¡¹ç›®æºä»£ç æ‰€åœ¨çš„åˆ†æ”¯
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: ["22"]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Install Dependencies
        run: pnpm i

      - name: ğŸŒŒ Build Valaxy Blog
        run: pnpm build

      - name: ğŸª¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true